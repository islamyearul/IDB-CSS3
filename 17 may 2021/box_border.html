<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.box1{
			height: 100px;
			width: 800px;
			border-top: 15px solid red;
			border-bottom:15px dotted green;
			border-left: 15px double blue;
			border-right: 15px groove yellow;
		}

		.box2{
			margin: 30px auto;
			width: 200px;
			height: 200px;
			border:5px solid red;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
</body>
</html>
